<div class="row padding-component">
    <div class="col">
        <h1>Sir Vote a lot</h1>
    </div>
</div>
<div class="row padding-component">
    <div class="col-4 border">
        <app-create-poll #createPoll></app-create-poll>
    </div>
    <div class="col-4 border" *ngIf="createPollForm != undefined && createPollForm?.valid">
        <app-vote-poll #votePoll [createPollForm]="createPollForm" (answersVotedEvent)="answersVotedChange($event)">
        </app-vote-poll>
    </div>
    <div class="col-4 border" *ngIf="createPollForm != undefined && createPollForm?.valid && answersVoted">
        <app-chart-poll #chartPoll [answersVoted]="answersVoted"></app-chart-poll>
    </div>
</div>
